<!-- Optional theme -->

  <!-- Optional theme -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 

  <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>
</head>
<body>
	   <!-- Navigation -->
  <nav class="navbar navbar-default navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="employee_home.html"><img src="images/logo.png" alt="Logo"></a>
        </div>
      
        <ul class="nav navbar-nav navbar-right">
          <li ><a href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></a></li>
          <li><a href="login.html">Sign out</a></li>
        </ul>   
      </div>
    </nav>
    <div class="container">
      <ul class="nav nav-tabs">
        <li><a href="employee_home.html">Home</a></li>
        <li><a href="employee_profile.html">Profile</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="well well-lg home">
        <div class="row">
          <div class="col-xs-12">
            <h1>Add a commitment</h1>
            <div class="form">
              <form action="#" method="get">
                <div class="row form-group">
                  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 text-right">
                  <label for="currentdate">Date</label>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8" >
                  <input type="date" id="currentdate">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 text-right">
                  <label for="commitdescript">Commitment</label>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8" >
                  <textarea id="commitdescript" cols="30" rows="10"></textarea>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 text-right">
                  <label for="deadline">Deadline</label>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8" >
                  <input type="date" id="deadline">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 text-right">
                  <label>Type of commitment</label>
                  </div>
                  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" >
                    <label for="technical">Technical</label>
                    <input type="radio" name="committype" value="technical" id="technical" checked>
                  </div>
                  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" >
                    <label for="non-technical">Non-technical</label> 
                    <input type="radio" name="committype" value="nontechnical" id="non-technical"> 
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 text-right">
                  <input type="submit" value="Add" class="btn btn-success">
                  </div>
                </div>
              </form>
              </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
