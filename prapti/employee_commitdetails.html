  <div class="container">
    <div class="well">
     <h3>Commitment Details</h3>
      <div class="row">
        <div class="col-xs-12 col-md-3 col-lg-2">
         <h2>HTML</h2>
         
          </div>
          <div class="col-xs-12 col-md-4 col-lg-4">
            <div class="progress details">
              <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"> 80%
              </div>
            </div>
          
          </div>  
      
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-4 col-lg-4">
            <table class="table commit-details">
                <thead class="thead">
                  <tr>
                    <th>#</th>
                    <th>Commitment</th>
                    <th class="status">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>First phase</td>
                    <td class="status status-progress">In progress</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Second Phase</td>
                    <td class="status status-complete">Completed</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Third Phase</td>
                    <td class="status status-abort">Aborted</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
    </div>
  </div>
