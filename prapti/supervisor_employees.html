	</script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
	  		<div class="navbar-header">
	  			<a class="navbar-brand" href="#"><img src="#" alt="Logo"></a>

	  </nav>
	  <div class="container">
	  	<ul class="nav nav-tabs">

 			<li><a href="#">Profile</a></li>
  			<li class="active"><a href="supervisor_employees.html">Employee Profiles</a></li>
		</ul>
	  </div>
	<div class="container">
		<div class="well well-lg home">
			<div class="row">
			
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<canvas id="newcanvas" height="50" width="50"></canvas>
			  		<script>
			  			$(document).ready(function(){
			  				 var ctx = $("#newcanvas").get(0).getContext("2d");
			  				//pie chart data
			  				//sum of value=360
			  				var data = {
							    datasets: [{
							        data: [
							            8,
							            7,
							            6
							        ],
							        backgroundColor: [
							            "#FF6384",
							            "#4BC0C0",
							            "#FFCE56"
							            
							        ],
							        label: 'My dataset' // for legend
							    }],
							    labels: [
							        "Hasna",
							        "Nelson",
							        "Sudin"
							    ]
							};

			  			var myPieChart = new Chart(ctx,{
		   					type: 'pie',
		    				data: data,
		    				options: {
		        				elements: {
		            			arc: {
		               			borderColor: "#000000"
		            				}
		        				}
		    				}	
		    			});
		   			});
			  		</script>
	  			</div>
	  			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
	  				<div class="panel panel-success">
	  					 <!-- Default panel contents -->
  						<div class="panel-heading panel-success-heading">Employee Data Table</div>
  						<div class="panel-body">
    						<p>The employee data table lists the track of commitments made by employees and their progress on it.</p>
  						</div>
  						<table class="table">
	  						<thead class="thead">
	  							<tr>
	  								<th>#</th>
	  								<th>Employee</th>
	  								<th>Commitments met</th>
	  								<th>Progress bar</th>
	  							</tr>
	  						</thead>
	  						<tbody>
	  							<tr>
	  								<th scope="row">1</th>
	  								<td>Hasna</td>
	  								<td>8</td>
	  								<td>
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"> 80%
                        </div>
                      </div>
                    </td>
	  							</tr>
	  							<tr>
	  								<th scope="row">2</th>
	  								<td>Sudin</td>
	  								<td>6</td>
	  								<td>
                      <div class="progress">
                          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"> 60%
                          </div>
                      </div>
                    </td>
	  							</tr>
	  							<tr>
	  								<th scope="row">3</th>
	  								<td>Nelson</td>
	  								<td>7</td>
	  								<td>
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"> 70%
                        </div>
                      </div>
                    </td>
	  							</tr>
  							</tbody>
  						</table>
	  				</div>
	  			</div>	
			</div>
		</div>
	</div>
